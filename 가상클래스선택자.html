<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!--동급일때는 아래 먼저 실행-->
    <style>
        a:link {
            color: black;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: yellow;
        }

        a:active {
            color: green;
        }
        a:focus{
            color:wheat;
        }
        input:focus{
            background-color: black;
            color:white;
        }
    </style>
</head>

<body>
    <a href="https://www.naver.com">방문함</a>
    <a href="https://www.jasoseol.com">방문안함</a>
    <input/>
</body>

</html>
