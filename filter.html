<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            transition: all 1s;
        }

        img:hover {
            -webkit-filter: grayscale(100%);
            -o-filter: grayscale(69%);
            filter: grayscale(50%);
        }

        h1 {
            -webkit-filter: blur(1px);
            -o-filter: blur(3px);
            filter: blur(3px);
        }

        h1:hover {

            transition: all 1s;
        }
    </style>
</head>

<body>
    <h1>Buird</h1>
    <img src="image.jfif" alt="">

</body>

</html>
