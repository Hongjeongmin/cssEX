<!DOCTYPE html>
<html>

<head>
    <style>
        /* 500px이 되엇을 때 바디의 BackGround 컬러를 빨간색으로 한다. */
        @media (min-width:601px) {
            body {
                background-color: blue;
            }
        }
        @media (max-width:600px) {
            body {
                background-color: green;
            }
        }
        @media (max-width:500px) {
            body {
                background-color: red;
            }
        }
    </style>
</head>
<body>
    ~500px : red 
    501~600px : green
    601px ~ : blue
</body>
</html>
