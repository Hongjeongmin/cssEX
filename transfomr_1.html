<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            transition: all 0.5s;
            background-color: tomato;
            color: white;
            text-align: center;
            display: inline-block;
            padding: 5px;
            font-size: 3rem;
            margin: 100px;
            /* transform: scaleY(0.5) scaleX(0.5); */
        }

        h1:hover {
            transform: scale(1.5);
            transition: all 1s;
        }
    </style>
</head>

<body>
    <h1>Hello Transform</h1>
</body>

</html>
